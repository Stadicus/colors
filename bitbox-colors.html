<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-box {
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Color</th>
                <th>Name</th>
                <th>RGB</th>
                <th>CMYK</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #191919;" class="color-box"></td>
                <td>Black</td>
                <td>#191919</td>
                <td>K100 or C5 M0 Y0 K100</td>
            </tr>
            <tr>
                <td style="background-color: #333333;" class="color-box"></td>
                <td>Soft Black</td>
                <td>#333333</td>
                <td>C69 M60 Y56 K66</td>
            </tr>
            <tr>
                <td style="background-color: #888888;" class="color-box"></td>
                <td>Gray</td>
                <td>#888888</td>
                <td>C47 M37 Y37 K17</td>
            </tr>
            <tr>
                <td style="background-color: #F5F5F5;" class="color-box"></td>
                <td>Lighter Gray</td>
                <td>#F5F5F5</td>
                <td>C5 M4 Y4 K0</td>
            </tr>
            <tr>
                <td style="background-color: #5E94BF;" class="color-box"></td>
                <td>Blue</td>
                <td>#5E94BF</td>
                <td>C66 M33 Y12 K1</td>
            </tr>
            <tr>
                <td style="background-color: #F5A04C;" class="color-box"></td>
                <td>Orange</td>
                <td>#F5A04C</td>
                <td>C0 M45 Y75 K0</td>
            </tr>
            <tr>
                <td style="background-color: #E30613;" class="color-box"></td>
                <td>Swiss Red</td>
                <td>#E30613</td>
                <td>C0 M100 Y100 K0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
